name: CI

on:
  pull_request:
  push:
    branches: [ "master" ]

jobs:
  secrets_scan:
    name: Secrets Scan (gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pymongo python-dotenv fastapi uvicorn httpx

      - name: Run tests
        run: |
          pytest -q

      - name: Evaluation Gate (baseline quality)
        run: make eval-gate
