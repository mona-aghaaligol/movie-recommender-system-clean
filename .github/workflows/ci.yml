name: CI

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  secrets_scan:
    name: Secrets Scan (gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for gitleaks to scan full git history

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tests:
    name: Tests + Evaluation Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pymongo python-dotenv fastapi uvicorn httpx

      - name: Run tests
        run: pytest -q

      - name: Evaluation Gate (baseline quality)
        run: make eval-gate

  docker_build:
    name: Docker Build Gate (Artifact Readiness)
    runs-on: ubuntu-latest
    needs: [tests] # Run only after tests + evaluation gate succeed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Enables advanced build features + caching

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false # CI should validate buildability, not publish artifacts
          tags: mrs-api:ci
          cache-from: type=gha # Reuse GitHub Actions cache to speed up builds
          cache-to: type=gha,mode=max # Populate cache for future runs
